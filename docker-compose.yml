version: "3"
services:
    db:
        image: mongo:6.0.4
        volumes:
          - ./data/db:/data/db
          #- ./data/dump:/dump
        expose:
          - "27017"
        ports:
        - "27017:27017"

    broker:
        image: redis
        volumes:
          - ./data/broker:/data
        expose:
          - "6379"
        ports:
          - "6379:6379"
          
    udata:
        build: .
        command: serve --reload
        environment:
          - FLASK_DEBUG=true
        volumes:
          - ./udata-fs:/udata/fs
          - .:/src/gouvfr
          - ./udata.cfg:/udata/udata.cfg
          - ./logs:/logs
        network_mode: "host"
        #ports:
        # - "7000:7000"